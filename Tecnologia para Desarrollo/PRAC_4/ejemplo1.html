<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi web</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="" method="get">
        <p>
            Nombre: <input type="text" name="nombre" maxlength="50">
        </p>
        <p>
            Apellidos: <input type="text" name="apellidos" maxlength="50">
        </p>
        <p>
            Sexo: <input type="radio" sexo="sexo" value="h"/> 
            Hombre <input type="radio" sexo="sexo" value="m"/>
            Mujer <input type="radio" sexo="sexo" value="f"/>
        </p>
        <p>
            Correo: <input type="text" name="correo" maxlength="100">
        </p>
        <p>
            <input type="checkbox" name="info" checked="checked"> Deseo recibir informacion sobre novedades y ofertas.
        </p>
        <p>
            <input type="checkbox" name="condiciones"/> Declara haber leido y aceptado las condiciones general
            del programa y la normativa sobre proteccion de datos.
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>

</html>
